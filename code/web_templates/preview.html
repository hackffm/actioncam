<html>
   <head>
       <link href="/actioncam/stylesheets/preview.css" rel="stylesheet"/>
   </head>
   <body>
   <div id="title">{{ title }}...</div>
     <table>
       {% for item in items %}
         <tr>
             <td>
                {{ item['name'] }}
             </td>
             <td>
                <a href="/recordings/{{ item['name'] }}.avi" target="_New">
                    <img src="/recordings/{{ item['filename'] }}" alt="{{ item['filename'] }}">
                </a>
             </td>
         </tr>
       {% end %}
     </table>
   </body>
 </html>
